apiVersion: metering.openshift.io/v1alpha1
kind: ReportQuery
metadata:
  name: persistentvolume-labels-raw
spec:
  reportQueryView:
    queryName: persistentvolume-labels-raw
  columns:
    - name: persistentvolume
      type: string
      unit: kubernetes_persistentvolume
    - name: namespace
      type: string
      unit: kubernetes_namespace
    - name: labels
      type: map<string, string>
    - name: timestamp
      type: timestamp
      unit: date
    - name: dt
      type: string
  inputs:
    - default: kube-persistentvolume-labels
      name: KubePersistentvolumeLabelsDataSourceName
      type: ReportDataSource
  query: |
    SELECT labels['persistentvolume'] as persistentvolume,
        labels['namespace'] as namespace,
        labels,
        "timestamp",
        dt
    FROM {| dataSourceTableName .Report.Inputs.KubePersistentvolumeLabelsDataSourceName |}
    WHERE element_at(labels, 'persistentvolume') IS NOT NULL
