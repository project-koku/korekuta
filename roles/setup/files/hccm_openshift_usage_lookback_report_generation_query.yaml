---
apiVersion: metering.openshift.io/v1alpha1
kind: ReportQuery
metadata:
  name: hccm-openshift-usage-lookback
spec:
  view:
    disabled: true
  columns:
    - name: report_period_start
      type: timestamp
      unit: date
    - name: report_period_end
      type: timestamp
      unit: date
    - name: pod
      type: string
      unit: kubernetes_pod
    - name: namespace
      type: string
      unit: kubernetes_namespace
    - name: node
      type: string
      unit: kubernetes_node
    - name: interval_start
      type: timestamp
      unit: date
    - name: interval_end
      type: timestamp
      unit: date
    - name: pod_usage_cpu_core_seconds
      type: double
      unit: cpu_core_seconds
    - name: pod_request_cpu_core_seconds
      type: double
      unit: cpu_core_seconds
    - name: pod_limit_cpu_core_seconds
      type: double
      unit: cpu_core_seconds
    - name: pod_usage_memory_byte_seconds
      type: double
      unit: byte_seconds
    - name: pod_request_memory_byte_seconds
      type: double
      unit: byte_seconds
    - name: pod_limit_memory_byte_seconds
      type: double
      unit: byte_seconds
    - name: node_capacity_cpu_cores
      type: double
      unit: cpu_cores
    - name: node_capacity_cpu_core_seconds
      type: double
      unit: cpu_core_seconds
    - name: node_capacity_memory_bytes
      type: double
      unit: bytes
    - name: node_capacity_memory_byte_seconds
      type: double
      unit: byte_seconds
    - name: resource_id
      type: string
    - name: pod_labels
      type: string
  inputs:
    - name: ReportingStart
    - name: AggregatedReportName
      required: true
  query: |
    SELECT report_period_start,
      report_period_end,
      pod,
      namespace,
      node,
      interval_start,
      interval_end,
      pod_usage_cpu_core_seconds,
      pod_request_cpu_core_seconds,
      pod_limit_cpu_core_seconds,
      pod_usage_memory_byte_seconds,
      pod_request_memory_byte_seconds,
      pod_limit_memory_byte_seconds,
      node_capacity_cpu_cores,
      node_capacity_cpu_core_seconds,
      node_capacity_memory_bytes,
      node_capacity_memory_byte_seconds,
      resource_id,
      pod_labels
    FROM {| .Report.Inputs.AggregatedReportName | reportTableName |}
    WHERE {| .Report.Inputs.AggregatedReportName | reportTableName |}.interval_start >= timestamp '{| default .Report.ReportingStart .Report.Inputs.ReportingStart | prestoTimestamp |}' - interval '10' day
